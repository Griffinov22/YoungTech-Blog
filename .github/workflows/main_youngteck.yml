# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React app to Azure Web App - YoungTeck

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # Change directory to 'frontend' folder, install dependencies, build the app
      - name: npm install, build, and test (frontend)
        run: |
          cd frontend
          npm install
          npm run build --if-present
          npm run test --if-present

      # Upload only the build output of the frontend folder for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: frontend/build # Path to React's build folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      # Deploy only the frontend (React app)
      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "YoungTeck"
          slot-name: "production"
          package: frontend/build # Path to the React app build output
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_16c8822a57c94f858dba18271e13cc3f }}
